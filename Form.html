<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
      <!-- Form  Without Table-->
      <Form>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email"><br>
        <label for="p">Password</label>
        <input type="password" name="p" id="" placeholder="Password"><br>
       <input type="file" ><br>
        <input type="time"><br>
        <input type="datetime-local"><br>
        <input type="color"><br> 
        <button >Login</button>
    </Form> 
      <!-- Form With Table -->
      <table>
        <form action="">
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td >
                    <button>Login</button>
                </td>
            </tr>
        </form>
    </table> 
</body>
</html>
